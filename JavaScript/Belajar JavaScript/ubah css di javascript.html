<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengubah Css melalui JavaScript</title>
    <style>
        .container {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>

<body>
    <h1 id="Text">Mengubah Css melalui JavaScript</h1>
    <button id="plus">+</button>
    <button id="min">-</button>
    <div class="container" id="warna">
        <button type="button" id="red">Red</button>
        <button type="button" id="green">Green</button>
        <button type="button" id="blue">Blue</button>
    </div>

    <script>
        document.getElementById('red').onclick = function () {
            document.getElementById('warna').style.backgroundColor = 'red'
        }

        document.getElementById('green').onclick = function () {
            document.getElementById('warna').style.backgroundColor = 'green'
        }

        document.getElementById('blue').onclick = function () {
            document.getElementById('warna').style.backgroundColor = 'blue'
        }

        document.getElementById('plus').onclick = function () {
           var i;
            for(i=0; i <=75; i++){
                document.getElementById('Text').style.fontSize='i';
           }
        }
    </script>
</body>

</html>
